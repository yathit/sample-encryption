<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        .box {
            margin: 8px;
        }
    </style>
    <title>Sample-encryption by yathit</title>
    <script type="text/javascript" src="js/ydn.db-isw-core-crypt-qry-dev.js"></script>

  </head>
  <body>
    <h2>YDN-DB encryption sample application</h2>
    <div class="box">
        <div>Key-secret pair 1</div>
        <label for="key1">Name</label>
        <input id="key1" name="key1" value="aaaa" type="text"/>
        <label for="passphase1">Key</label>
        <input id="passphase1" name="passphase1" value="monkey" type="text"/>
    </div>
    <div class="box" style="display: none">
        <div>Key-secret pair 2</div>
        <label for="key2">Name</label>
        <input id="key2" id="key2" value="" type="text"/>
        <label for="passphase2">Key</label>
        <input id="passphase2" id="passphase2" value="" type="text"/>
    </div>
    <button onclick="loadDb();">Initialize database.</button>
    <div class="box">
        <label for="id">Record id</label>
        <input id="id" name="id" value="" type="text"/>
        <label for="value">Record value</label>
        <input id="value" name="value" value="" type="text"/>
        <div>
            <button id="add" onclick="addRecord()">Add</button>
        </div>
    </div>
    <div class="box">
        <label for="get-id">Get record</label>
        <input id="get-id" name="get-id" value="" type="text"/>

        <div>
            <button onclick="getRecord()">Get</button>
        </div>
    </div>
    <div id="listing"></div>
    <div>
        <button id="clear" onclick="clear()">Clear</button>
    </div>
    <div id="msg">No ready</div>
    <p>Demo application for <a href="http://dev.yathit.com">YDN-DB database library</a>.
    See <a href="http://dev.yathit.com/ydn-db/using/encryption.html">encryption</a> article for details.</p>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
